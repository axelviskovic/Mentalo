<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Mentalo</title>
    <meta name="description" content="description de la page"/>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Page de séléction des joueurs -->
    <div class="pagePlayerSelect">
        <img src="images/logo.png" id="logoMentalo" alt="logo"/>

        <div class="containerAddPlayer">
          <input placeholder="Entrer un joueur" class="inputAddPlayer"></input>
          <button class="buttonAddPlayer">+</button>
          <div class="beerCountContainer">
            <img id="firstDot" class="beerImg" src="images/beer.png"/>
            <img id="secondDot" class="whiteDotImg" src="images/whiteDot.png"/>
            <img id="thirdDot" class="whiteDotImg" src="images/whiteDot.png"/>
          </div>
        </div>

        <div class="containerlistPlayer">
          <div class="rowPlayerList">
            <h2 class="subTitle">Joueurs</h2>
            <h2 class="subTitle">Niveau</h2>
          </div>
        </div>

        <div class="button1 buttonValidationPlayer"><h1 class="btnText">Lancer la partie</h1></div>
    </div>


    <!-- Page du jeu -->
    <div class="pageGame">
      <div class="navBtn">
        <img src="images/replay.png" id="replay">
      </div>
      <h1 id="playerNameTitle">Jeu</h1>
      <h5 class="question"></h5>
      <div class="button1 buttonSeeResult"><h1 class="btnText">Continuer</h1></div>
      <div class="listeScoreGame"></div>
    </div>

    <!-- Page des résultats -->
    <div class="pageResults">
      <h1>Resultats</h1>
      <div class="containerChangeScore">
      </div>
      <div class="button1 buttonNextQuestion"><h1 class="btnText">Continuer</h1></div>     
    </div>

    <!-- Page des défis -->
    <div class="pageChallenge">
      <h1 id="nameJoueurChallenge">Alerte</h1>
      <h2 class="subTitleSoft">Un des joueurs a atteint 10 pénalités ! À tour de rôle choisissez votre gage.</h2>
      <div class="defiContainer">
        <div class="firstChallenge">
          <img src="images/beer.png">
          <h3>Gage boisson</h3>
        </div>
        <h2 class="subTitleSoft">OU</h2>
        <div class="secondChallenge">
          <img src="images/challenge.png">
          <h3>Gage action</h3>
        </div>
      </div>
      <div class="button1 buttonNextPerson"><h1 class="btnText">Prochain Joueur</h1></div>     
    </div>

    <!-- Écran de paramètres 
    <div class="settingsContainer">
      <div class="rowPlayerList"><h2 class="subTitlePlayer">louis</h2><div class="btnMinus">-</div><img src="images/level2.png"><div class="btnMore">+</div></div>
      <div class="rowPlayerList"><h2 class="subTitlePlayer">axel</h2><div class="btnMinus">-</div><img src="images/level1.png"><div class="btnMore">+</div></div>
      <div class="rowPlayerList"><h2 class="subTitlePlayer">mireille</h2><div class="btnMinus">-</div><img src="images/level0.png"><div class="btnMore">+</div></div>
    </div> -->

    <script src="scripts/main.js"></script>
  </body>
</html>
